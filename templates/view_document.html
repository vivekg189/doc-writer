<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ doc_type|title|replace('_', ' ') }} - Legal Document Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for icons -->
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary no-print">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('main.index') }}">Legal Document Generator</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                    <!-- No authentication, so no nav links needed -->
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info alert-dismissible fade show no-print" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center no-print">
                        <h4 class="mb-0">{{ doc_type|title|replace('_', ' ') }}</h4>
                        <div class="btn-toolbar" role="toolbar">
                            <div class="btn-group me-3" role="group">
                                <a href="{{ url_for('document.document_form', doc_type=doc_type) }}" class="btn btn-outline-primary rounded-pill">
                                    <i class="fas fa-edit me-2"></i>Edit Form
                                </a>
                                <button id="editDocumentBtn" class="btn btn-secondary rounded-pill">
                                    <i class="fas fa-pencil-alt me-2"></i>Edit Document
                                </button>
                                <button id="saveChangesBtn" class="btn btn-success rounded-pill" style="display:none;">
                                    <i class="fas fa-save me-2"></i>Save Changes
                                </button>
                            </div>
                            <div class="btn-group" role="group">
                                <button onclick="downloadAsText()" class="btn btn-warning rounded-pill">
                                    <i class="far fa-file-alt me-1"></i>TXT
                                </button>
                                <button onclick="downloadAsDocx()" class="btn btn-success rounded-pill">
                                    <i class="far fa-file-word me-1"></i>DOCX
                                </button>
                                <button onclick="downloadAsPdf()" class="btn btn-danger rounded-pill">
                                    <i class="far fa-file-pdf me-1"></i>PDF
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="card-body">
                            <div id="document-content" class="bg-white p-4 print-content" contenteditable="false">
    <pre id="documentText">{{ content }}</pre>
                            </div>
                    </div>
                    
                    <div class="card-footer text-end no-print">
                        <a href="{{ url_for('main.index') }}" class="btn btn-outline-secondary">Back to Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
    function downloadAsText() {
        const content = document.getElementById('documentText').innerText;
        const blob = new Blob([content], { type: 'text/plain' });
        const url = window.URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = '{{ doc_type }}.txt';
        a.click();
        window.URL.revokeObjectURL(url);
    }

    function downloadAsDocx() {
        const content = document.getElementById('documentText').innerText;
        const docType = '{{ doc_type }}';
        
        // Create form data for API call
        const formData = {
            document_type: docType,
            filled_data: { content: content },
            format: 'docx'
        };
        
        // Call backend API to generate DOCX
        fetch('/api/generate-document', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                return response.blob();
            }
            throw new Error('Failed to generate DOCX');
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = docType + '_' + new Date().toISOString().slice(0,19).replace(/:/g, '-') + '.docx';
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => {
            console.error('Error downloading DOCX:', error);
            alert('Failed to download DOCX. Please try again.');
        });
    }

    function downloadAsPdf() {
        const content = document.getElementById('documentText').innerText;
        const docType = '{{ doc_type }}';
        
        // Create form data for API call
        const formData = {
            document_type: docType,
            filled_data: { content: content },
            format: 'pdf'
        };
        
        // Call backend API to generate PDF
        fetch('/api/generate-document', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(formData)
        })
        .then(response => {
            if (response.ok) {
                return response.blob();
            }
            throw new Error('Failed to generate PDF');
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = docType + '_' + new Date().toISOString().slice(0,19).replace(/:/g, '-') + '.pdf';
            a.click();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => {
            console.error('Error downloading PDF:', error);
            alert('Failed to download PDF. Please try again.');
        });
    }

    // Inline Editing Logic
    const editDocumentBtn = document.getElementById('editDocumentBtn');
    const saveChangesBtn = document.getElementById('saveChangesBtn');
    const documentContent = document.getElementById('document-content');
    const documentText = document.getElementById('documentText');

    editDocumentBtn.addEventListener('click', () => {
        const isEditable = documentContent.getAttribute('contenteditable') === 'true';
        documentContent.setAttribute('contenteditable', !isEditable);
        editDocumentBtn.style.display = isEditable ? 'inline-block' : 'none';
        saveChangesBtn.style.display = isEditable ? 'none' : 'inline-block';
        documentContent.focus(); // Focus on the content to make it clear it's editable
    });

    saveChangesBtn.addEventListener('click', () => {
        const editedContent = documentText.innerText;
        const docType = '{{ doc_type }}'; // Get doc_type from Jinja context

        fetch('/edit_document', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded',
            },
            body: new URLSearchParams({
                doc_type: docType,
                edited_content: editedContent
            })
        })
        .then(response => response.text()) // Assuming the response is a rendered HTML
        .then(html => {
            // Replace the current document with the updated HTML
            document.open();
            document.write(html);
            document.close();
            // Optional: Show a success message
            // alert('Changes saved successfully!');
            // documentContent.setAttribute('contenteditable', 'false');
            // editDocumentBtn.style.display = 'inline-block';
            // saveChangesBtn.style.display = 'none';
        })
        .catch(error => {
            console.error('Error saving document:', error);
            alert('Failed to save changes. Please try again.');
        });
    });
    </script>
</body>
</html>
